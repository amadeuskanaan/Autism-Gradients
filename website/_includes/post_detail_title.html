<h1 class="entry-title">
{% if page.title %}
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
    {% if post.thumbnail %}
    <a href="{{ root_url }}{{ post.url }}"><img src="{{ post.thumbnail }}" />
    {% endif %}
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
{% endif %}
</h1>
